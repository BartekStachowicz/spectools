<div fxLayout="row wrap" fxLayoutGap="16px grid">
  <div fxFlex="50%" fxFlex.md="100%" fxFlex.xs="100%" fxFlex.sm="100%">
    <mat-card class="example-card"
      ><mat-card-header class="header"
        >Licznik odwiedzin (ogółem)</mat-card-header
      >
      <i class="bi bi-graph-up-arrow chart-icon"></i>
      <mat-card-content class="counter">{{ allCnt }}</mat-card-content>
    </mat-card>
  </div>
  <div fxFlex="50%" fxFlex.md="100%" fxFlex.xs="100%" fxFlex.sm="100%">
    <mat-card class="example-card"
      ><mat-card-header class="header"
        >Licznik odwiedzin (unikalne)</mat-card-header
      >
      <i class="bi bi-graph-up-arrow chart-icon"></i>
      <mat-card-content class="counter">{{ uniqueCnt }}</mat-card-content>
    </mat-card>
  </div>
</div>
