<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    [ngClass]="{ hidden: !(isHandset$ | async)! }"
    fixedInViewport="false"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar color="accent" (click)="drawer.close()">Menu</mat-toolbar>
    <mat-nav-list>
      <a
        class="responsive-menu"
        mat-list-item
        routerLink="/"
        (click)="drawer.close()"
        ><span>Strona główna</span></a
      >

      <a
        class="responsive-menu"
        mat-list-item
        routerLink="/oferta"
        (click)="drawer.close()"
        ><span>Oferta</span></a
      >

      <a
        class="responsive-menu"
        mat-list-item
        routerLink="/regulamin"
        (click)="drawer.close()"
        ><span>Regulamin</span></a
      >

      <a
        class="responsive-menu"
        mat-list-item
        routerLink="/kontakt"
        (click)="drawer.close()"
        ><span>Kontakt</span></a
      >
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content style="background-color: whitesmoke">
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>
        <img
          style="width: 60px; margin-right: 20px"
          src="assets/spectools/logo-small.png"
          *ngIf="!(isHandset$ | async)"
        />spectools</span
      >

      <span class="custom-spacer"></span>
      <nav
        mat-tab-nav-bar
        color="accent"
        backgroundColor="primary"
        [tabPanel]="tabPanel"
        [ngClass]="{ hidden: (isHandset$ | async)! }"
      >
        <a
          mat-tab-link
          *ngFor="let link of navLinks"
          [routerLinkActiveOptions]="
            link.exact ? { exact: true } : { exact: false }
          "
          [routerLink]="link.link"
          routerLinkActive
          #rla="routerLinkActive"
          [active]="rla.isActive"
          >{{ link.label }}</a
        >
      </nav>
      <mat-tab-nav-panel #tabPanel></mat-tab-nav-panel>
    </mat-toolbar>
    <!-- Add Content Here -->
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
