<p-carousel
  [value]="offerItems"
  [autoplayInterval]="5000"
  [numVisible]="4"
  [numScroll]="1"
  [responsiveOptions]="responsiveOptions"
  [circular]="true"
>
  <ng-template let-offerItem pTemplate="offerItem">
    <div class="card">
      <img
        class="card-img-top image-size"
        [src]="offerItem.imagePath"
        alt="Loading..."
      />
      <div class="card-body">
        <h5 class="card-title">{{ offerItem.name }}</h5>
        <button
          mat-flat-button
          color="accent"
          (click)="onNavigate(offerItem.itemId)"
        >
          WiÄ™cej
        </button>
      </div>
    </div>
  </ng-template>
</p-carousel>
